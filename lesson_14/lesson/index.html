<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14 - Курс Зима 2022</title>
</head>

<body>
    <div class="car-repair wrapper">

        <main class="car-repair__our-impact our-impact">

            <div class="our-impact__header">
                <div class="our-impact__title b-title">
                    <h3 class="b-title__subtitle">OUR IMPACT</h3>
                    <h2 class="b-title__title">Nemo enim ipsam voluptatem quia voluptas</h2>
                </div>
                <div class="our-impact__row-img">
                    <div class="our-impact__img">
                        <picture>
                            <source srcset="img/main/our-impact/dog.webp" type="image/webp">
                            <img src="img/main/our-impact/dog.jpg" alt="Собачка лежит и смотрит на тебя">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="our-impact__main">
                <div class="our-impact__column statistic">
                    <div class="statistic__img">
                        <picture>
                            <source srcset="img/main/statistic/dog_duckling_24x.webp" type="image/webp">
                            <img src="img/main/statistic/dog_duckling_24x.svg" alt="">
                        </picture>
                    </div>
                    <div class="statistic__text">
                        <div class="statistic__number">3,700</div>
                        <div class="statistic__word">puppy baths</div>
                    </div>
                </div>
                <div class="our-impact__column statistic">
                    <div class="statistic__img">
                        <picture>
                            <source srcset="img/main/statistic/dog_house_24px.webp" type="image/webp">
                            <img src="img/main/statistic/dog_house_24px.svg" alt="">
                        </picture>
                    </div>
                    <div class="statistic__text">
                        <div class="statistic__number">4,500</div>
                        <div class="statistic__word">dogs boarded</div>
                    </div>
                </div>
                <div class="our-impact__column statistic">
                    <div class="statistic__img">
                        <picture>
                            <source srcset="img/main/statistic/dog_leash_24x.webp" type="image/webp">
                            <img src="img/main/statistic/dog_leash_24x.svg" alt="">
                        </picture>
                    </div>
                    <div class="statistic__text">
                        <div class="statistic__number">2,900</div>
                        <div class="statistic__word">pups trained</div>
                    </div>
                </div>
                <div class="our-impact__column statistic">
                    <div class="statistic__img">
                        <picture>
                            <source srcset="img/main/statistic/dog_food_bowl_24x.webp" type="image/webp">
                            <img src="img/main/statistic/dog_food_bowl_24x.svg" alt="">
                        </picture>
                    </div>
                    <div class="statistic__text">
                        <div class="statistic__number">12k+</div>
                        <div class="statistic__word">meals served</div>
                    </div>
                </div>
            </div>


        </main>
        <footer class=""></footer>

    </div>

</body>

</html>
