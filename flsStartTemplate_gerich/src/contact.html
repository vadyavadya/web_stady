<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">
		@@include('html/_preload.htm',{})
		@@include('html/_header.htm',{})
		<main class="page-contact">
			<div class="page-contact__hero hero page__first">
				<div data-image-autoplay="3000" class="hero__image-ibg">
					<img src="@img/contact/bg1.jpg" alt="">
					<img src="@img/contact/bg2.jpg" alt="">
				</div>

				<div class="hero__container">
					<div class="hero__title">contact Us</div>
					<ul class="hero__path">
						<li class="hero__item">Home</li>
						<li class="hero__item">contact Us</li>
					</ul>
				</div>
			</div>
			<div class="page-contact__map">
				<div data-decor class="page-contact__container">
					<div class="page-contact__image-ibg"><img data-src="@img/contact/map.jpg" alt=""></div>
				</div>
			</div>
			<section data-bg-paralax class="page-contact__form-message ">
				<div class="page-contact____container grid grid_two-column">
					<div class="grid__content grid__content_align-center">
						<form data-dev data-popup-message="#pushForm" method="POST" action="#" class="form-message form">
							<input type="text" placeholder="Full Name" data-error="Ошибка" data-required class="input-dark">
							<input type="text" placeholder="Email Address" data-error="Ошибка" data-required class="input-dark">
							<textarea name="" id="" cols="30" rows="10" placeholder="Message" data-error="Ошибка" data-required class="input-dark input-dark_height-140 input-dark_text-area"></textarea>
							<button class="button" type="submit">Book Now</button>
						</form>
					</div>
					<div class="grid__image image-g">
						<div data-image-autoplay="2000" class="image-g__image-ibg">
							<img data-src="@img/awards/meet.jpg" alt="">
							<img data-src="@img/awards/roll.jpg" alt="">
							<img data-src="@img/restorane-blogs/desert.jpg" alt="">
							<img data-src="@img/restorane-blogs/koktail.jpg" alt="">
							<!-- <img class="awards__img_1" data-src="@img/awards/meet.jpg" alt="">
							<img class="awards__img_2" data-src="@img/awards/roll.jpg" alt=""> -->
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
