<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-1.css">
  <title>Lesson 16 - Курс Зима 2022</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">Я шапка</header>
    <main class="main">
      <form action="#" class="main_form form-disain" method="get">
        <div class="form-disain__checkbox-cube checkbox-cube">
          <input class="checkbox-cube__input" type="checkbox" name="checkbox-cube" id="checkbox-cube">
          <label class="checkbox-cube__label" for="checkbox-cube">Наличие</label>
        </div>
        <div class="form-disain__checkbox-swicher checkbox-swicher">
          <input class="checkbox-swicher__input" type="checkbox" name="beer" id="checkbox-swicher-1">
          <label class="checkbox-swicher__label" for="checkbox-swicher-1">Есть пиво?</label>
        </div>
        <textarea class="form-disain__textarea form-disain__textare_horizontal" name="textarea-form-disain-x" id="" cols="30" rows="10"></textarea>
        <textarea class="form-disain__textarea form-disain__textare_vertical" name="textarea-form-disain-Y" id="" cols="30" rows="10"></textarea>
      </form>
      <form class="form_test" method="get" action="#">
        <div class="form_tes__input inputs">
          <h2>тестовый полигон</h2>
          <input placeholder="text" autocomplete="off" type="text" name="text" class="inputs__text">
          <input placeholder="number" autocomplete="off" type="number" name="number" class="inputs__number">
          <input placeholder="tel" autocomplete="off" type="tel" name="tel" class="inputs__tel">
          <input placeholder="mail" autocomplete="off" type="email" name="user-mail" class="inputs__email">
          <input type="date" name="date" id="">
          <input type="month" name="" id="">
          <input type="password" placeholder="pass" name="" id="">
          <input type="image" src="img/evgeny.png" alt="" class="inputs__img">
          <input type="color" name="color" id="">
          <input type="checkbox" name="" id="cheeeek">
          <label for="cheeeek">печеньки</label>
          <div class="">
            <input type="radio" name="drink" id="" value="beer">beer <br>
            <input type="radio" name="drink" id="" value="tee"> tea <br>
            <input type="radio" name="drink" id="" value="cofee"> coffee
          </div>
          <input type="range" name="volume" id="volume" min="0" max="3">
          <input type="file" name="" id="">
          <input multiple type="file" name="" id="">
          <input multiple type="file" accept=".jpg, .png" name="" id="">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <select name="" id="">
            <option class="option" value="1">Селект 1</option>
            <option value="2">2</option>
          </select>
          <button disabled="disabled">Disable</button>
          <button type="reset">Reset</button>
          <button type="submit" class="inputs__sub">Sub</button>
        </div>
      </form>
    </main>
    <footer class="footer"></footer>

  </div>

</body>

</html>
