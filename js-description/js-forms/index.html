<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>JavaScript и формы</title>
</head>

<body>
	<div class="wrapper">
		<h1>
			<span class="yellow">JavaScript</span> и формы
		</h1>
		<h3>Урок №16</h3>
		<div tabindex="-1" class="lesson">
			<form name="main" class="main-form" action="#">
				<div class="main-form__column">
					<div class="main-form__item">
						<label for="input_1" class="main-form__label">Поле ввода</label>
						<input tabindex="2" value="" id="input_1" type="text" name="nameInput" class="main-form__input" placeholder="Введите что-то..." autocomplete="off">
					</div>
					<div class="main-form__item">
						<label for="input_2" class="main-form__label">Текстовое поле ввода</label>
						<textarea tabindex="1" id="input_2" type="text" name="nameTextarea" class="main-form__textarea" placeholder="Введите что-то..." autocomplete="off"></textarea>
					</div>
				</div>
				<div class="main-form__column">
					<div class="main-form__item">
						<label class="main-form__label">Радиокнопки</label>
						<div class="main-form__radio">
							<input checked type="radio" name="nameRadio" class="main-form__radio" id="radio_1">
							<label for="radio_1" class="main-form__inline-label">Кнопка №1</label>
						</div>
						<div class="main-form__radio">
							<input type="radio" name="nameRadio" class="main-form__radio" id="radio_2">
							<label for="radio_2" class="main-form__inline-label">Кнопка №2</label>
						</div>
					</div>
					<div class="main-form__item">
						<input type="checkbox" name="nameCheck" class="main-form__radio" id="check_1">
						<label for="check_1" class="main-form__inline-label">Чекбокс</label>
					</div>
					<div class="main-form__item">
						<label for="file_1" class="main-form__label">Прикрепить файл</label>
						<input id="file_1" name="nameFile" type="file">
					</div>
					<div class="main-form__item">
						<label for="select_1" class="main-form__label">Список</label>
						<select id="select_1" name="nameSelect" class="main-form__select">
							<option value="1" selected>20</option>
							<option value="2">30</option>
							<option value="3">50</option>
						</select>
					</div>
				</div>
				<div class="main-form__column">
					<button type="submit" class="main-form__button">Кнопка отправки формы</button>
				</div>
			</form>
		</div>
		<form name="myForm" class="form-my" action="#" method="get">
			<div class="box-form form-my__box-form">
				<div class="box-form__column">
					<div class="box-form__item">
						<label class="box-form__label_title" for="textInputForm1">Введите текст</label>
						<input class="box-form__text-input" autocomplete="off" type="text" name="textInputForm1" id="textInputForm1" placeholder="Введите текст..">
						<div class="box-form__signature"></div>
					</div>
					<div class="box-form__item">
						<label for="textInputForm2" class="box-form__label_title">Поле для ввода</label>
						<textarea class="box-form__text-input" name="textInputForm2" id="textInputForm2" cols="30" rows="10" placeholder="Введите много текста..."></textarea>
					</div>
				</div>
				<div class="box-form__column">
					<label class="box-form__label_title">Радио кнопки</label>
					<div class="box-form__item">
						<input checked type="radio" name="radioBut" id="radio-but-1" value="first">
						<label class="box-form__label_signatur" for="radio-but-1">Выбор 1</label>
						<br>
						<input type="radio" name="radioBut" id="radio-but-2" value="second">
						<label class="box-form__label_signatur" for="radio-but-2">Выбор 2</label>
					</div>
					<div class="box-form__item">
						<input tabindex="-1" checked type="checkbox" name="inputCheck" value="email" id="inputCheck">
						<label class="box-form__label_signatur" for="inputCheck">Чек бокс</label>
					</div>
					<div class="box-form__item">
						<label class="box-form__label_title" for="inputFile">Прикрепите файл</label>
						<input type="file" name="inputFile" id="inputFile">
					</div>
					<div class="box-form__item">
						<label class="box-form__label_title">Список</label>
					</div>
					<div class="box-form__item">
						<select class="box-form__selecte box-form__text-input" name="inputSelect" id="inputSelect">
							<option value="1">10</option>
							<option value="2">30</option>
							<option selected value="4">50</option>
						</select>
					</div>

				</div>
				<div class="box-form__column">
					<button type="submit" class="box-form__submit">Отправить</button>
				</div>
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
